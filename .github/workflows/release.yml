name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dependencies (locked)
        run: uv sync --all-extras --frozen

      - name: Run tests
        run: uv run pytest

      - name: Build single-file exe (PyInstaller)
        run: uv run pyinstaller --noconfirm --clean zdp.spec

      - name: Prepare release asset name
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $src = "dist\\zdp.exe"
          if (-not (Test-Path $src)) { throw "Build output not found: $src" }
          $dst = "dist\\zdp-$tag-windows-x64.exe"
          Copy-Item -Force $src $dst

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: zdp-${{ github.ref_name }}-windows-x64
          path: dist/zdp-${{ github.ref_name }}-windows-x64.exe
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/zdp-${{ github.ref_name }}-windows-x64.exe
